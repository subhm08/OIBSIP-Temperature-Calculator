<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="A simple Temperature-Calculator for converting celcius to fahrenhit and kelvin and vice versa.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature-Calculator</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <h2 style="text-align: center; margin-bottom: 5px;" >Temperature Calculator</h2>
<hr size=6 noshade width=70% >
        <section class="inputs">
            <b style="color: green;">Celcius: </b><input type="number" name="celcius" id="celcius" placeholder="Celcius" class="input"><br><br>
            <b style="color: blue;">Fahrenhit: </b><input type="number" name="fahrenhit" id="fahrenhit" placeholder="Fahrenhit" class="input"><br><br>
            <b style="color: red;">Kelvin:  </b><input type="number" name="kelvin" id="kelvin" placeholder="Kelvin" class="input"><br><br>
        </section>

    </div>
    <script src="main.js"></script>
</body>

</html>
